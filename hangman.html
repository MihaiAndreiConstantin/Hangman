<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<title>Hangman</title>

<body background="background.jpg">
    <div class="container">
        <div class="card-header"><center><h1 style="color: aliceblue">Hangman</h1></center></div>
        <div class="card-body" id="img"><img src="0.png" class="rounded float-start" alt="0.png"></div>
        <center>
            <div class="card-body" id="score" style="color: aliceblue"></div>
            <br>
            <div id="word" style="color: aliceblue"></div>
            <br>
            <div id="keys" style="color: aliceblue"></div>
            <br>
            <div id="showletter" style="color: aliceblue"></div>
            <br><br>
            <div id="level-start-buttons">
                <button type="button" class="btn btn-outline-primary" onclick="generateLevelButtons()">Chose Category!</button>
            </div>
        </center>
    <script src = "hangman.js"></script>
